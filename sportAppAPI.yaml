swagger: '2.0'
info:
  description: API of the Sport App
  version: 1.0.0
  title: Sport Event App

tags:
- name: user
  description: Endpoints connected to User
- name: event
  description: Endpoints connected to Event
- name: sport
  description: Endpoints connected to Sport

paths:

  /api/user/register:
    post:
      tags:
      - user
      description: |
        Registers a new User on the website
      consumes:
      - application/json
      parameters:
      - in: body
        name: newUser
        schema:
          type: object
          properties:
            userName:
              type: string
            email:
              type: string
            fullName:
              type: string
            password:
              type: string
      responses:
        201:
          description: User registered successfully
        400:
          description: Invalid or missing information
        409:
          description: User already registered
        500:
          description: Server error

  /api/user/login:
    post:
      tags:
      - user
      description: |
        A User can login, if correct credentials are provided.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: user
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
      responses:
        200:
          description: Correct credentials, login successful
          headers:
            x-auth-token:
              type: string
          schema:
            $ref: '#/definitions/User'
        400:
          description: No or invalid credentials provided

  /api/user/me:
    get:
      tags:
      - user
      operationId: getCurrentUser
      description: |
        Gets the current logged in User
      produces:
      - application/json
      parameters:
      - in: header
        name: x-auth-token
        type: string
        required: true
      responses:
        200:
          description: Valid token provided
          schema:
            $ref: '#/definitions/User'
        401:
          description: Unauthorized
  
  /api/sports:
    get:
      tags:
      - sport
      operationId: getSports
      description: |
        Returns the currently supported sport list
      produces:
      - application/json
      parameters:
      - in: header
        name: x-auth-token
        type: string
        required: true
      responses:
        200:
          description: List of all sports
          schema:
            type: array
            items:
              $ref: '#/definitions/Sport'
        401:
          description: Unauthorized
        500:
          description: Server error
  
  /api/event/search:
    get:
      tags:
      - event
      operationId: searchEvent
      description: |
        Can search in the current events
      produces:
      - application/json
      parameters:
      - in: header
        name: x-auth-token
        type: string
        required: true
      - name: sport
        in: query
        type: string
        default: all
      - name: dateFrom
        in: query
        type: string
        format: date-time
        default: current time
      - name: dateTo
        in: query
        type: string
        format: date-time
        default: empty
      - name: orderBy
        in: query
        type: string
        enum: [ date, deadline, name, location ]
        default: date
      - name: pageSize
        in: query
        type: number
        minimum: 1
        maximum: 100
        default: 10
      - name: page
        in: query
        type: number
        minimum: 1
        default: 1
      
      responses:
        200:
          description: Search results
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'
        400:
          description: Invalid or missing information
        401:
          description: Unauthorized
        500:
          description: Server Error
  
  /api/event/new:
    post:
      tags:
      - event
      description: |
        Registers a new Event
      consumes:
      - application/json
      parameters:
      - in: header
        name: x-auth-token
        type: string
        required: true
      - in: body
        name: newEvent
        schema:
          type: object
          properties:
            sport:
              type: string
            name:
              type: string
            location:
              type: string
            date:
              type: string
              format: date-time
            deadline:
              type: string
              format: date-time
            description:
              type: string
              
      responses:
        201:
          description: Event registered successfully
        400:
          description: Invalid or missing information
        401:
          description: Unauthorized
        500:
          description: Server error
definitions:
  User:
    type: object
    properties:
      userName:
        type: string
      email:
        type: string
      fullName:
        type: string
  
  Sport:
    type: object
    properties:
      name:
        type: string
      minPlayers:
        type: integer
      maxPlayers:
        type: integer
  
  Event:
    type: object
    properties:
      name:
        type: string
      creator:
        type: string
      sport:
        type: string
      location:
        type: string
      date:
        type: string
        format: date-time
      deadline:
        type: string
        format: date-time
      description:
        type: string

